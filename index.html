<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Lv1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div class="container">
        <div id="logo"><img src="./assets/images/Tetrislogo.png" alt="#" class="large-image"></div>
        <div id="game-container">
            <div class="area" id="hold-area">
                <h3>Hold</h3>
                <canvas class="box" id="hold_canvas"></canvas>
                <h4 class="stats-row">Level: <span id="level">1</span></h4>
                <h4 class="stats-row">Lines: <span id="lines">0</span></h4>
                <h4 class="stats-row">Score: <span id="score">0</span></h4>
                <!-- <h4 class="stats-row">High Score: <br><span id="highScore">0</span></h4> -->
                <h4 class="stats-row">Time: <span id="playTime">0:00:00</span></span></h4>
                <button id="startButton">start</button>
                <button id="pauseButton">Pause</button>
                <button id="restartButton">Restart</button>
            </div>
            <div class="area" id="main-area">
                <div id="scoreBoard">
                    <h3 id="gameMode">Score Attack</h3>
                </div>
                <canvas class="box" id="tetris" width="250" height="500"></canvas>
            </div>
            <div class="area" id="next-area">
                <h3>Next</h3>
                <canvas class="box" id="nextPiece"></canvas>
                <canvas class="box" id="followingPieces"></canvas>
            </div>
        </div>
      </div>
    </div>
    <script src="./app.js" type ="module"></script>
</body>
</html>
