<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Lv1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- スタート画面 -->
    <div class="startScreen" id="startScreen">
        <div class="startContainer">
            <img class="logoImg" src="./assets/images/Tetrislogo.png">
            <div class="modeContainer">
                <div class="startButtons">
                    <button class="startButton" id="start">Play</button>
                    <button class="selectButton">Select Mode</button>
                </div>
                <div class="settingButtons">
                    <button class="settingButton">Setting</button>
                    <button class="howToButton">How To Play</button>
                </div>
            </div>
        </div>
        <!-- スコア画面あったら？（ローカルにスコアを保存） -->
    </div>
    <!-- ゲームモード選択画面 -->
    <div class="startScreen" style="display:none">
        <div class="startContainer">
            <img class="logoImg" src="./assets/images/Tetrislogo.png">
            <div class="modeContainer">
                <div class="startButtons">
                    <button class="startButton">Play</button>
                    <button class="selectButton">Select Mode</button>
                </div>
                <div class="settingButtons">
                    <button class="settingButton">Setting</button>
                    <button class="howToButton">How To Play</button>
                </div>
            </div>
        </div>
        <!-- スコア画面あったら？（ローカルにスコアを保存） -->
    </div>
    <!-- 設定画面 -->
    <!--操作方法 -->
    <!-- プレイ画面 -->
    <div class="playScreen" id="playScreen" style="display: none;">
        <div class="gameContainer">
            <div class="area hold-area">
                <h3>Hold</h3>
                <canvas class="box" id="hold_canvas" width="100" height="100"></canvas>
                <div class="stats">
                    <h3 class="stat">Score</h3>
                    <span id="score">0</span>
                    <h5 class="stat">Level</h5>
                    <span id="level">1</span>
                    <h5 class="stat">Lines</h5>
                    <span id="lines">0</span>
                    <h5 class="stat">High Score</h5>
                    <span id="highScore">0</span>
                    <h5 class="stat">Time</h5>
                    <span id="playTime">0:00:00</span>
                </div>
                <button id="pauseButton">⏸</button>
                <button id="restartButton">↻</button>
            </div>
            <div class="area" id="main-area">
                <span id="gameMode">Endless Mode</span>
                <canvas class="box" id="tetris" width="250" height="500"></canvas>
            </div>
            <div class="area" id="next-area">
                <h3>Next</h3>
                <canvas class="box" id="nextPiece" width="100" height="100"></canvas>
                <canvas class="box" id="followingPieces" width="100" height="280"></canvas>
                <button id="homeButton">⌂</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { Game } from './classes/Game.js';
        new Game();
    </script>
</body>

</html>
