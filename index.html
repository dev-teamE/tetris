<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Lv1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- スタート画面 -->
    <div class="startScreen" style="display:none">
        <div class="startContainer">
            <img class="logoImg" src="./assets/images/Tetrislogo.png" >
            <div class="modeContainer">
                <div class="startButtons">
                    <button class="startButton">Play</button>
                    <button class="selectButton">Select Mode</button>
                </div>  
                <div class="settingButtons">
                    <button class="settingButton">Setting</button>
                    <button class="howToButton">How To Play</button>   
                </div>
            </div>
        </div>
        <!-- スコア画面あったら？（ローカルにスコアを保存） -->
    </div>
    <!-- ゲームモード選択画面 -->
    <div class="startScreen" style="display:none">
        <div class="startContainer">
            <img class="logoImg" src="./assets/images/Tetrislogo.png" >
            <div class="modeContainer">
                <div class="startButtons">
                    <button class="startButton">Play</button>
                    <button class="selectButton">Select Mode</button>
                </div>  
                <div class="settingButtons">
                    <button class="settingButton">Setting</button>
                    <button class="howToButton">How To Play</button>   
                </div>
            </div>
        </div>
        <!-- スコア画面あったら？（ローカルにスコアを保存） -->
    </div>
    <!-- 設定画面 -->
    <!--操作方法 -->
    <!-- プレイ画面 -->
    <div class="playScreen" >
        <div class="gameContainer">
            <div class="area hold-area">
                <h3>Hold</h3>
                <canvas class="box" id="hold_canvas" ></canvas>
                <div class="stats">
                    <h4 class="stat">Level:</h4>
                    <span id="level">1</span>
                    <h4 class="stat">Lines:</h4>
                    <span id="lines">0</span>
                </div>
                <button id="startButton" >start</button>
                <button id="pauseButton">Pause</button>
                <button id="restartButton">Restart</button>
            </div>
            <div class="area" id="main-area">
                <div id="scoreBoard">
                    <h3>Score: <span id="score">0</span></h3>
                </div>
                <canvas class="box" id="tetris" width="250" height="500"></canvas>
            </div>
            <div class="area" id="next-area">
                <h3>Next</h3>
                <div id="nextPieces">
                    <canvas class="box" id="nextPiece" width="115" height="115"></canvas>
                    <canvas class="box" id="followingPieces" width="115" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js" type ="module"></script>
</body>
</html>
