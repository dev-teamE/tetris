<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Lv1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
      <div id="hold-area">
        <canvas id="hold_canvas" width="100" height="100"></canvas>
      </div>
      <div id="main-area">
        <div id="scoreBoard">
          <div class="stats-row">Score: <span id="score">0</span></div>
          <div class="stats-row">Level: <span id="level">1</span></div>
          <div class="stats-row">Lines: <span id="lines">0</span></div>
        </div>
        <canvas id="tetris" width="200" height="400"></canvas>
        <button id="restartButton">Restart</button>
        <button id="startButton">start</button>
      </div>
      <div id="next-area">
        <h3>Next</h3>
        <div id="nextPieces">
          <canvas id="nextPiece" width="100" height="100"></canvas>
          <canvas id="followingPieces" width="100" height="280"></canvas>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
